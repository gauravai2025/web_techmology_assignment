<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            text-align: center;
        }
    </style>
</head>
<body>
    <br>

    <table id="tab"></table>

    <button onclick="makePage()">Click me</button>
    <Button onclick="window.location.href = './index.html'">Task 1</Button>
    <Button onclick="window.location.href = './task2.html'">Task 2</Button>
    <Button onclick="window.location.href = './task3.html'">Task 3</Button>
    <Button onclick="window.location.href = './task4.html'">Task 4</Button>
    <Button onclick="window.location.href = './task5.html'">Task 5</Button>
    <Button onclick="window.location.href = './task6.html'">Task 6</Button>
    <Button onclick="window.location.href = './task7.html'">Task 7</Button>
    <script>
        makePage= function(){

            head= document.createElement('h1');
            h1Cont= document.createTextNode("I am an H1");
            head.appendChild(h1Cont);
            document.body.appendChild(head);

            para= document.createElement('p');
            pCont= document.createTextNode("This is a paragraph followed by a list");
            para.appendChild(pCont);
            document.body.appendChild(para);

            var ol = document.createElement("ol");
            ol.setAttribute("type", "I");   

            var li=document.createElement('li');
            var liVal1= document.createTextNode("This is first");
            li.appendChild(liVal1);
            ol.appendChild(li);
            
            var li = document.createElement('li');
            liVal2 = document.createTextNode("This is second");
            li.appendChild(liVal2);
            ol.appendChild(li);

            document.body.appendChild(ol);

        }
        
    </script>
</body>
</html>
